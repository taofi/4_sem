<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Author page</title>
</head>
<body>
<header>
    <div class="burger">
        <img src="img/list.svg" alt="">
    </div>
    <div class="profile">
        <p>Имя</p>
        <div class="profileImg"><img src="img/profile.png" alt=""></div>
    </div>
</header>
<main>
    <aside>
        <img src="img/profile.png" alt="">
        <h2>имя</h2>
        <h4>1234</h4>
        <p>подписчики</p>
        <button class="firstB">Подписаться</button>
    </aside>
    <div class="content">
        <section>
            <div class="info">
                <h2>об авторе</h2>
                <div class="line"></div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, autem doloribus illo incidunt laboriosam officiis optio voluptates! Aspernatur, blanditiis consectetur deserunt, fugiat illo nesciunt nostrum quia quos, ratione sapiente suscipit?</p>
            </div>
        </section>
        <div class="posts">
            <nav>
                <button class="secondB">Поиск</button>
                <input type="text">
                <img class="search" src="img/search.svg" alt="">
            </nav>
            <section class="cardContainer">
                <div class="card">
                    <figure>
                        <p>текст</p>
                        <figcaption>
                            <img src="img/images.jfif" alt="">
                        </figcaption>
                    </figure>
                    <footer>
                        <img src="img/chat.svg" alt="">
                    </footer>
                </div>
            </section>
        </div>
    </div>

</main>
</body>
</html>
